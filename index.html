<!DOCTYPE html>
<html>
<head>
  <title>SharePoint Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #popup {
      display: none;
      position: fixed;
      top: 20%;
      left: 30%;
      width: 40%;
      padding: 20px;
      background: #ffffff;
      border: 2px solid #444;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 1000;
      text-align: center;
    }

    #popup h3 {
      margin-top: 0;
    }

    #popup button {
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #0078d4;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    #popup button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>

  <div id="popup">
    <h3>Welcome to the Training Hub!</h3>
    <p style="background-color: yellow; font-weight: bold; padding: 10px; border-radius: 5px;>YOU MUST USE THE MICROSOFT EDGE BROWSER TO RECEIVE CREDIT FOR TRAINING.ðŸ˜Š</p>
    <button onclick="document.getElementById('popup').style.display='none'">Close</button>
  </div>

  <script>
    window.onload = function() {
      setTimeout(function() {
        document.getElementById('popup').style.display = 'block';
      }, 2000); // Show popup after 2 seconds
    };
  </script>

</body>
</html>
